services:
  producer:
    build: .
    container_name: hollow-producer
    ports:
      - "9080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=producer
      - HOLLOW_DATA_PATH=/app/hollow-data
    volumes:
      - ./hollow-data:/app/hollow-data
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  consumer:
    build: .
    container_name: hollow-consumer
    ports:
      - "9081:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=consumer
      - HOLLOW_DATA_PATH=/app/hollow-data
    volumes:
      - ./hollow-data:/app/hollow-data
    depends_on:
      producer:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 3
